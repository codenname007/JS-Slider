<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <script src="https://kit.fontawesome.com/91abb88819.js" crossorigin="anonymous"></script>
  <title>Slider-last</title>
</head>
<body>
<div class ="container">
    <div class = "slide-inner">
      <div id ="0">1</div>
      <div id ="1">2</div>
      <div id ="2">3</div>
      <div id ="3">4</div>
    </div>
      <span class = "arrowleft"><i class="fa-solid fa-angle-left"></i></span>
      <span class = "arrowright"><i class="fa-solid fa-angle-right"></i></span>
    <div class="btn">
      <span class = "clicked" id ="0"></span>
      <span id ="1"></span>
      <span id ="2"></span>
      <span id ="3"></span>
    </div>
</div>
</body>
</html>
